# Configuration file

####################
# ender bucket
####################

"ender bucket" {
    # Frequency in seconds of updating end bucket liquid icon. Maximum of 120. Set to 0 to disable, in which
    # case the icon will only be updated when the bucket is used.
    I:endBucketUpdateFrequency=1

    # Which mouse button to link ender buckets to tanks with. 'left' or 'right' are the options. Defaults to left.
    # Note that using right click will make it difficult to use ender buckets on tanks without accidentally linking.
    S:linkMouseButton=left

    # Linking ender buckets with sneak held. The default, false, corresponds to clicking (without sneak) to link.
    B:linkUsingSneak=false
}


####################
# general
####################

general {
    # Add empty and special buckets to dungeon chests.
    B:addDungeonLoot=true

    # Allow crafting lava and water buckets to create obsidian
    B:allowObsidianCrafting=true

    # Enable buckets for modded liquids such as fuel and oil. If disabled, item IDs for those buckets in this
    # file will be ignored as the buckets will be disabled.
    B:modLiquidsEnabled=true

    # Enable buckets for modded ores such as tin, copper, bronze and steel. If disabled, item IDs for those 
    # buckets in this file will be ignored as the buckets will be disabled.
    B:modOreBucketsEnabled=true

    # Set this to a positive number above 4096 and under 31000 to reset ALL of this mod's item IDs,
    # starting at the chosen number and counting up. It is not recommended to use this on a game in progress
    # as it may mess up your buckets and possibly other items. This setting will be changed back to 0 after
    # startup. Buckets which are disabled will also get new item IDs. You can also delete this config file to
    # get a fresh one if you mess something up. (Default starting ID is 18492.)
    I:resetItemIDs=0

    # Show only empty buckets in the creative menu and in NEI.
    B:showOnlyEmptyBuckets=false

    # Use animated icons for some buckets
    B:useAnimatedIcons=true

    # Add tooltips with load information to big buckets and time remaining to timed buckets.
    # Also add help information while holding sneak and hovering over a bucket.
    B:useTooltips=true
}


